<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lita">
    <meta name="description" content="Indicadores Diarios de UTM, UF, Dolar y Euro con respecto al peso Chileno">
    <meta name="keywords" content="convertidor, grafico, euro, dolar, peso chileno, Chile, UTM, UF">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="shortcut icon" type="image/png" href="#">

    <title>Indicadores Diarios</title>
</head>

<body>

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <div class="container">
            <h1 class="text-center pt-4">GRAFICOS INDICADORES DIARIOS</h1>
            <div class="row">
                <div class="col-12 col-sm-6 col-md-3 col-lg-3 py-5">
                    <div id="chartContainerDolar" style="height: 300px; width: 100%;"></div>
                </div>
                <div class="col-12 col-sm-6 col-md-3 col-lg-3 py-5">
                    <div id="chartContainerEuro" style="height: 300px; width: 100%;"></div>
                </div>
                <div class="col-12 col-sm-6 col-md-3 col-lg-3 py-5">
                    <div id="chartContainerUF" style="height: 300px; width: 100%;"></div>
                </div>
                <div class="col-12 col-sm-6 col-md-3 col-lg-3 py-5">
                    <div id="chartContainerUTM" style="height: 300px; width: 100%;"></div>
                </div>
            </div>
        </div>
    </section>

    <div id="grafico" class="graficoAmpliado">
        <span id="cerrarGrafico" class="cerrarGraficoAmpliado">&times;</span>
        <!--&times; asi para escribir la X de cerrar-->
        <div id="chartContainerAmpliado" style="height: 600px; width: 85%;"></div>
    </div>

    <!--FOOTER-->

    <footer class="text-center bg-dark text-white pt-3 pb-2 px-4">
        <div class="container">
            <div class="row py-4">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <h3 class="text-white fw-medium"> Convertidor </h3>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 gap-5">
                    <div class="iconos">
                        <a href="https://github.com/" target="_blank"><i
                                class="fa-brands fa-square-github fa-2x "></i></a>
                        <a href="https://cl.linkedin.com/" target="_blank"><i
                                class="fa-brands fa-linkedin fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"

        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
